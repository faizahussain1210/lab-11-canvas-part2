<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>

<script>
function draw() {
	//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	
	context.fillStyle="#ff0000";
	context.beginPath();
		context.arc(100, 100, 100, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		
		context.fillStyle="#0000ff";
		context.beginPath();
			context.arc(100, 100, 75, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			
			context.fillStyle="#00ff00";
			context.beginPath();
				context.arc(100, 100, 50, 0, 2 * Math.PI, true);
				context.closePath();
				context.fill();
}
</script>
</body>
</html>
