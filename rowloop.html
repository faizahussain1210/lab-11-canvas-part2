<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
	function draw() {
	//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var x= 50
	for(var count = 1; count <= 5; count = count + 1){
		
		context.fillStyle="#ff0000";
		context.beginPath();
			context.arc(x, 100, 40, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		var x = x+100
	}
}
</script>
</body>
</html>
